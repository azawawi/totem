<!DOCTYPE html>

<html>
<head>
	<title>Totem: Perl 6 Search Bar Experiment</title>

	<link rel="icon" href="assets/images/favicon.ico" />

	<script src="assets/3rd-party/jquery-v2.1.1/jquery.min.js"></script>

	<link rel="stylesheet" class="ui" href="assets/3rd-party/semantic-ui-v0.19.3/css/semantic.min.css"/>
	<script src="assets/3rd-party/semantic-ui-v0.19.3/javascript/semantic.min.js"></script>

	<link rel="stylesheet" href="assets/main.css"/>
	<script src="assets/main.js"></script>
</head>
<body>
	<h3 class="header item">Totem: Perl 6 Search Bar Experiment</h3>
	<div class="ui three column grid">
		<div class="column">
			<div class="ui segment">
				<div class="ui form">
					<div class="field">
						<div class="ui icon input">
							<input type="text" class="mousetrap" id="pattern" placeholder="Search..."/>
							<i class="search icon"></i>
						</div>
					</div>
					<div class="field">
						<label>Matched Topics:</label>
						<div class="ui segment">
							<div class="ui disabled inverted dimmer">
								<div class="ui loader"></div>
							</div>
							<div class="ui selection list" id="results">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
